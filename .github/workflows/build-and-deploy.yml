name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      # Option 1: Deploy via SCP (only requires SSH, no rsync needed)
      - name: Clean remote directory
        if: ${{ secrets.DEPLOY_HOST }} != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Remove all files and directories in the deployment path
            # but keep the directory itself
            if [ -d "${{ secrets.DEPLOY_REMOTE_PATH }}" ]; then
              find "${{ secrets.DEPLOY_REMOTE_PATH }}" -mindepth 1 -delete
            else
              mkdir -p "${{ secrets.DEPLOY_REMOTE_PATH }}"
            fi

      - name: Deploy to server via SCP
        if: ${{ secrets.DEPLOY_HOST }} != ''
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.DEPLOY_REMOTE_PATH }}
          strip_components: 0
